security:
    encoders:
        App\Entity\User\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            switch_user: { role: ROLE_USER }
            user_checker: App\Security\UserChecker\UserChecker
            guard:
                authenticators:
                    - App\Security\Guard\WebAuthenticator
            logout:
                path: security_logout
                target: security_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
    role_hierarchy:
        ROLE_MANAGER: [ROLE_CLIENT_ACCESS, ROLE_CLIENT_COMPANY]
        ROLE_SALES_PERSON: [ROLE_CLIENT_ACCESS, ROLE_CLIENT_COMPANY]
    access_control:
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/mot-de-passe-oublie$, roles: PUBLIC_ACCESS }
        - { path: ^/reinitialisation-mot-de-passe, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: ROLE_USER }
